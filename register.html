<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>register with bootstrap</title>
</head>
<body>
    <section class="container" id="register">
        <img src="">
        <h1>Create your account</h1>
        <form action="/" class="form-row">
                <div class="form-group col-lg-6" >
                    <label for="userName">First Name</label>
                    <input type="text" placeholder=" " name="userLastName" id="userLastName">
                </div>
                
                <div class="form-group col-lg-6" >
                    <label for="userLastName">Last Name</label>
                    <input type="text" placeholder=" " name="userLastName">
                </div>
                
                <div class="form-group col-lg-6" >
                    <label for="userEmail">Email</label>
                    <input type="text" placeholder="Email or phone" name="userEmail">
                </div>
                
                <div class="form-group col-lg-6" >
                    <input type="text" placeholder="Password" name="userPassword">  
                    <input type="text" placeholder="Confirm" name="passwordConfirm">
                </div>

                <div class="form-group col-lg-6" >
                    <label for="userBirthDay">Your birth day 🎂</label>
                    <input type="date" name="userBirthDay" id="userBirthDay" min="01-01-1960" max="01-01-2004">
                </div>

                <div class="form-group col-lg-6" >
                    <label for="userAbout">Something About you 😍</label>
                    <textarea id="userAbout" name="userAbout" rows="4" cols="50">Tell us something about you</textarea>
                </div>

                <div class="form-group col-lg-6">
                    <select name="languageSelection" class="form-select" id="languageSelection">
                        <option value="Spanish">Spanish</option>
                        <option value="Frech">Frech</option>
                        <option value="English">English</option>
                        <option value="Japanesse">Japanesse</option>
                    </select>
                </div>
                
                <div class="form-group col-lg-6">
                    <input type="submit">
                </div>                
        </form>
    </section>
</body>
</html>
